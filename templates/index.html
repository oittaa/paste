<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paste</title>
    <link rel="icon" href="/static/favicon.jpg" type="image/jpeg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Secure Paste - Encrypted pastebin">
    <meta property="og:title" content="Secure Paste">
    <meta property="og:description" content="Client-side encrypted pastebin. Secure, private, and open source.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{.URL}}/static/screenshot.png{{if .AssetVersion}}?v={{.AssetVersion}}{{end}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Secure Paste">
    <meta name="twitter:description" content="Client-side encrypted pastebin. Secure, private, and open source.">
    <meta name="twitter:image" content="{{.URL}}/static/screenshot.png{{if .AssetVersion}}?v={{.AssetVersion}}{{end}}">
    <link rel="stylesheet" href="/static/styles.css{{if .AssetVersion}}?v={{.AssetVersion}}{{end}}">
    <link rel="stylesheet" href="/static/atom-one-light.min.css{{if .AssetVersion}}?v={{.AssetVersion}}{{end}}"
        media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/static/atom-one-dark.min.css{{if .AssetVersion}}?v={{.AssetVersion}}{{end}}"
        media="(prefers-color-scheme: dark)">
</head>

<body>
    <div class="scanline"></div>
    <div id="content">
        <textarea id="output" placeholder="Paste your text here..."></textarea>
        <div id="viewer">
            <pre><code id="code" class="hljs"></code></pre>
        </div>
    </div>
    <div id="button-container">
        <div id="status"></div>
        <div class="buttons">
            <a href="https://github.com/oittaa/paste" target="_blank" rel="noopener noreferrer" class="button"
                style="text-decoration: none; display: inline-block; text-align: center;">Source</a>
            <button id="newBtn">New</button>
            <button id="copyBtn">Copy</button>
            <button id="toggleBtn">View</button>
            <button id="actionBtn">Create Paste</button>
        </div>
    </div>
    <script src="/static/highlight.min.js{{if .AssetVersion}}?v={{.AssetVersion}}{{end}}"></script>
    <script src="/static/script.js{{if .AssetVersion}}?v={{.AssetVersion}}{{end}}"></script>
</body>

</html>
