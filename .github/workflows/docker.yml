name: Docker Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: paste:test

      - name: Test Docker image
        run: |
          docker run -d -p 8080:8080 --name paste-test paste:test
          sleep 5
          docker ps -a
          docker logs paste-test
          curl -f http://localhost:8080/health || (docker logs paste-test && exit 1)
          docker stop paste-test
          docker rm paste-test
